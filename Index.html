<!DOCTYPE html>
<html lang="es">
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <br />
    <title>Calculadora IMC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <div class="">
  <body class="border border-dark rounded p-3 w-50 mx-auto">
    <div class="container w-50">
      <h2 class="text-center mb-4 ">Calculadora de Indice de Masa Corporal</h2>
      <div class="mb-3">
        <label for="peso" class="form-label">Peso (kg):</label>
        <input
          type="number"
          class="form-control"
          id="peso"
          placeholder="Ingrese el peso"
        />
      </div>
      <div class="mb-3">
        <label for="altura" class="form-label">Altura (cm):</label>
        <input
          type="number"
          class="form-control"
          id="altura"
          placeholder="Ingrese la altura"
        />
      </div>
      <button id="calcularBtn" class="btn btn-primary btn-block">
        Calcular IMC
      </button>
    </div>

    <script src="logic.js"></script>

    <script>
      document
        .getElementById("calcularBtn")
        .addEventListener("click", calcularIMC);
    </script>
    <div
      id="resultado"
      class="alert alert-info text-center mt-4 w-50 mx-auto"
      role="alert"
      style="display: none"
    ></div>
  </body>
  </div>
</html>
